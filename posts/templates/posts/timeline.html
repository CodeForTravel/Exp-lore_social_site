{% extends 'base.html'%}
{% block body %}

<div class="ui stackable grid">
  <div class="ten wide column">
      <div class="ui segment">
          <button class="ui labeled icon button">
              <i class="upload icon"></i>
              <a href="{% url 'posts:image_upload' %}">Image Upload</a>
          </button>

{% for post in posts %}
            <div class="ui card" style="width: 600px;">
              <div class="content">
                <div class="right floated meta">{{ post.uploaded_at }}</div>
                <img class="ui avatar image" src="/images/avatar/large/elliot.jpg"> {{ post.uploaded_by }}
              </div>
              <div class="image">
                <img src="{{ post.image.url}}">
              </div>
              <div class="content">
                  <div class="description">
                   {{ post.caption }}
                 </div>
                <span class="right floated">
                  <i class="heart outline like icon"></i>
                  17 likes
                </span>
                <i class="comment icon"></i>
                3 comments
              </div>
              <div class="extra content">
                <div class="ui large transparent left icon input">
                  <i class="heart outline icon"></i>
                  <input type="text" placeholder="Add Comment...">
                </div>
              </div>
            </div>

 {% endfor %}

      </div>
  </div>
  <div class="five wide column">
      <div class="ui segment">
          <h1> Coming soon! stay with us.. </h1>
      </div>
  </div>

</div>
{% endblock %}
