<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'accounts/style.css' %}">
    {% block style %}
    <style type="text/css">
    body {
      background-color: #DADADA;

    }
    </style>
    {% endblock %}

    {% block title %} <title>Base Page</title>  {% endblock %}

</head>
<body>

{% block main %}
    <div class="main">

        <div class="header_Section">
           <div class="ui top fixed menu" style="color:white;
           background:linear-gradient(123deg,#3a6186,#89253e);
             padding:10px 200px 10px 200px; ">
               <div class="ui container">
            {% block header %}
            <a class="item " style="color: white;" href="{% url 'home' %}"> Home </a>
            <a class="item " style="color: white;" href="{% url 'accounts:profile' %}"> Profile </a>
            <a class="item " style="color: white;" href="{% url 'posts:timeline' %}"> Timeline </a>
            <a class="item" style="color: white;">Friends</a>


            <div class="right fixed menu" style="padding: 10px 100px 10px 200px;">
                 <a class="item" style="color: white; "  href="{% url 'accounts:signup' %}">Sign up</a>
                 <a class="item" style="color: white;" href="{% url 'accounts:login' %}">Login</a>
                 <a class="item" style="color: white;" href="{% url 'accounts:password_change' %}">Change Password</a>
                 <a class="item" style="color: white;" href="{% url 'accounts:logout' %}">Logout</a>

            </div>
            {% endblock %}
            </div>
          </div>
        </div>

        <div class="ui container" style="margin-top:100px;">
            {% block body %}

            {% endblock %}
        </div>



    </div>
{% endblock %}

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
